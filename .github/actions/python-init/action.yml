name: python-env-init
description: Initialises a Python environment


inputs:
  secrets:
    required: true
    description: a JSON object of all GitHub secrets

runs:
  using: 'composite'
  steps:
    - uses: oNaiPs/secrets-to-env-action@v1 # exports all github secrets as env variables (when used with the next 2 lines)
      with:
        secrets: ${{ inputs.secrets }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi
      shell: bash
