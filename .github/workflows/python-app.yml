name: Python application

on:
  push

permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: oNaiPs/secrets-to-env-action@v1 # exports all github secrets as environment variables
      with:
        secrets: ${{ toJSON(secrets) }}
    - uses: $GITHUB_ACTION/python-init@main

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install mypy
        pip install flake8

    - name: Check for syntax errors or undefined names
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Lint with flake8
      run: |
        # The GitHub editor is 127 chars wide
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with pylint
      run: |
        pylint ComplementsBot/bot.py
        # pylint .
    - name: Typecheck with mypy
      run: |
        mypy .

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v3
    - uses: oNaiPs/secrets-to-env-action@v1 # exports all github secrets as env variables (when used with the next 2 lines)
      with:
        secrets: ${{ toJSON(secrets) }}

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Test with pytest
      run: |
        echo "$FIREBASE_CONFIG" > .firebase_config.json
        pytest

  deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'  # Only deploy if this was a push to main
    steps:
    - uses: $GITHUB_ACTION_PATH/python-init@main
    - name: deploying
      run: |
        echo: "Deploying..."
